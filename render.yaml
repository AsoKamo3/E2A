services:
  - type: web
    name: e2a
    env: python
    rootDir: ./E2A
    buildCommand: |
      pip install --upgrade pip wheel
      pip install -r requirements.txt
    startCommand: >
      gunicorn app:app --bind 0.0.0.0:$PORT
      --workers 3 --threads 2 --timeout 180
      --access-logfile - --error-logfile -
    envVars:
      - key: PYTHON_VERSION     # ← これを追加
        value: "3.12.6"
      - key: FURIGANA_ENABLED
        value: "1"
